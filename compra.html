<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/26e0145f92.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>PRACTICA 1</title>
</head>
<body>
    <header>
        <div class="row">
            <div class="col-2"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="col-2">Producto</div>
            <div class="col-2">Nuestra historia</div>
            <div class="col-2">Contáctanos</div>
            <div class="col-2"><i class="fa-solid fa-bars"></i></div>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-8" id="datos">
                    <div class="row" id="personales">
                        <h4>Datos personales</h4>
                        <div class="row">
                            <form>
                                <input type="text" id="fname" name="fname" value="Nombre" required><br>
                            </form>
                        </div>
                        <div class="row">
                            <form>
                                <input type="text" id="fname" name="fname" value="Apellidos" required><br>
                            </form>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <form>
                                    <input type="text" id="fname" name="fname" value="Prefijo" required><br>
                                </form>
                            </div>
                            <div class="col-6">
                                <form>
                                    <input type="text" id="fname" name="fname" value="Teléfono móvil" required><br>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <form>
                                <input type="text" id="fname" name="fname" value="Email" required><br>
                            </form>
                        </div>
                    </div>

                    <div class="row" id="envío">
                        <h4>Datos de envío</h4>
                        <div class="row">
                            <form>
                                <input type="text" id="fname" name="fname" value="Dirección" required><br>
                            </form>
                        </div>
                        <div class="row">
                            <form>
                                <input type="text" id="fname" name="fname" value="Más información (portal, piso, letra...)" required><br>
                            </form>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <form>
                                    <input type="text" id="fname" name="fname" value="Código postal" required><br>
                                </form>
                            </div>
                            <div class="col-4">
                                <form>
                                    <input type="text" id="fname" name="fname" value="Ciudad" required><br>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <form>
                                    <input type="text" id="fname" name="fname" value="Provincia" required><br>
                                </form>
                            </div>
                            <div class="col-4">
                                <form>
                                    <input type="text" id="fname" name="fname" value="País" required><br>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="row" id="pago">
                        <h4>Datos de pago</h4>
                        <div class="row">
                            <form>
                                <input type="text" id="fname" name="fname" value="Tarjeta de crédito" required><br>
                            </form>
                        </div>
                        <div class="row">
                            <form>
                                <input type="text" id="fname" name="fname" value="Número de tarjeta" required><br>
                            </form>
                        </div>
                        <div class="row">
                            <form>
                                <input type="text" id="fname" name="fname" value="Nombre del titular" required><br>
                            </form>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <form>
                                    <input type="text" id="fname" name="fname" value="Fecha de vencimiento (MM/AA)" required><br>
                                </form>
                            </div>
                            <div class="col-4">
                                <form>
                                    <input type="text" id="fname" name="fname" value="Código de seguridad" required><br>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-5">
                            <p>He podido leer y entiendo la información sobre el uso de mis datos personales explicada en la Política de Privacidad</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <button type="button" class="btn btn-secondary">Volver</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-primary">Pagar</button>
                        </div>
                    </div>
                </div>

            <div class="col-4" id="resumen">
                <div class="row">
                    <h4>Resumen</h4>
                    <div class="col-1">
                        <h3>6</h3>
                        <img src="media/botellita_vector.png" alt="vector botella">
                        <p>x2</p>
                    </div>
                    <div class="col-2">
                        <img src="media/cerveza_pequeña.png" alt="cerveza pequeña">
                    </div>
                </div>
                    
                <div class="row">
                    <div class="col-2">
                        <p>Total</p>
                        <p>Con I.V.A</p>
                    </div>
                   <div class="col-2">
                    <h4>20€</h4>
                   </div>
                </div>

                <div class="row">
                    <img src="media/manos_cortadas.png" alt="manos cortadas">
                </div>
            </div>
        </div>
   
        </section>
    </main>
    <footer> 
        <!-- unión con javascript -->
        <script src="js/bootstrap.bundle.min.js"></script>
    </footer>
</body>
</html>
